<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/root.css">
    <link rel="stylesheet" href="./assets/styles/header/header.css">
    <link rel="stylesheet" href="./assets/styles/main/weekdays.css">
    <link rel="stylesheet" href="./assets/styles/main/add.css">
    <link rel="stylesheet" href="./assets/styles/main/calendar.css">
    <title>Planejamento Semanal</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="menu__title">Planejamento Semanal</h1>
            <p class="menu__paragraph">Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="buttons">
            <button class="buttons__save">Salvar localStorage</button>
            <button class="buttons__remove">Excluir localStorage</button>
        </div>
        <div class="timer">
            <h3 class="timer__hour">00:00</h3>
            <p class="timer__date">27 de novembro de 2022</p>
        </div>
    </header>
    <main>
        <section class="add">
            <input type="text" placeholder="Atividade" class="add__name">
            <select name="weekdays" id="week" class="add__weekdays">
                <option value="Segunda-Feira" class="add__days">Segunda-Feira</option>
                <option value="Terça-Feira" class="add__days">Terça-Feira</option>
                <option value="Quarta-Feira" class="add__days">Quarta-Feira</option>
                <option value="Quinta-Feira" class="add__days">Quinta-Feira</option>
                <option value="Sexta-Feria" class="add__days">Sexta-Feria</option>
                <option value="Sábado" class="add__days">Sábado</option>
                <option value="Domingo" class="add__days">Domingo</option>
            </select>
            <input type="number" placeholder="10:58" class="add__hour">
            <button class="add__btn">+ Adicionar Atividade</button>
            <button class="add__remove">- Excluir Todos</button>
        </section>
        <section class="weekdays">
            <div class="weekdays__hour">
                <h3>Horário</h3>
            </div>
            <nav class="weekdays__days">
                <ul class="weekdays__list">
                    <li class="weekdays__item Monday">Segunda-Feira</li>
                    <li class="weekdays__item Tuesday">Terça-Feira</li>
                    <li class="weekdays__item Thursday">Quarta-Feira</li>
                    <li class="weekdays__item Wednesday">Quinta-Feira</li>
                    <li class="weekdays__item Friday">Sexta-Feria</li>
                    <li class="weekdays__item Saturday ">Sábado</li>
                    <li class="weekdays__item Sunday">Domingo</li>
                </ul>
            </nav>
        </section>
        <section class="calendar">
            <div class="calendar__item">
                <div class="calendar__hour calendar__hour--good">
                    <h4 class="calendar__time">10h30m</h4>
                </div>
                <div class="calendar__content">
                    <div class="calendar__status calendar__status--good"></div>
                    <h3 class="calendar__text">exemplo<h3>
                    <button class="calendar__remove">Apagar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/header/hour.js"></script>
    <script src="./assets/scripts/header/date.js"></script>
    <script src="./assets/scripts/main/main.js"></script>
</body>
</html>
