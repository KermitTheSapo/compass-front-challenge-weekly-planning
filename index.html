<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/root.css">
    <link rel="stylesheet" href="./assets/styles/header/header.css">
    <link rel="stylesheet" href="./assets/styles/main/weekdays.css">
    <title>Planejamento Semanal</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="menu__title">Planejamento Semanal</h1>
            <p class="menu__paragraph">Utilize o formulário para adicionar novas tarefas:</p>
        </div>
        <div class="buttons">
            <button class="buttons__save">Salvar localStorage</button>
            <button class="buttons__remove">Excluir localStorage</button>
        </div>
        <div class="timer">
            <h3 class="timer__hour">00:00</h3>
            <p class="timer__date">27 de novembro de 2022</p>
        </div>
    </header>
    <main>
        <section class="weekdays">
            <div class="weekdays__hour">
                <h3>Horário</h3>
            </div>
            <nav class="weekdays__days">
                <ul class="weekdays__list">
                    <li class="weekdays__item Monday">Segunda-Feira</li>
                    <li class="weekdays__item Tuesday">Terça-Feira</li>
                    <li class="weekdays__item Thursday">Quarta-Feira</li>
                    <li class="weekdays__item Wednesday">Quinta-Feira</li>
                    <li class="weekdays__item Friday">Sexta-Feria</li>
                    <li class="weekdays__item Saturday ">Sábado</li>
                    <li class="weekdays__item Sunday">Domingo</li>
                </ul>
            </nav>
        </section>
    </main>
    <script src="./assets/scripts/header/hour.js"></script>
    <script src="./assets/scripts/header/date.js"></script>
</body>
</html>
